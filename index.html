<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" media="(max-width: 375px)" href="./css/mobile.css" />
    <link
      rel="stylesheet"
      media="(min-width: 376px)"
      href="./css/desktop.css"
    />
  </head>
  <body>
    <main class="main-container">
      <section class="card">
        <article class="img-fondo">
          <img src="./assets/images/illustration-article.svg" alt="logo">
        </article>

        <article class="information">
          <div>
            <div>
              <span>
                Learning
              </span>
            </div>

            <p>Published 21 Dec 2023</p>

            <p>HTML & CSS foundations</p>

            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>

        </article>

        <article class="img-avatar">
          <img src="./assets/images/image-avatar.webp" alt="avatar">
          <span>Greg Hooper</span>
        </article>
      </section>
    </main>
    <footer>
      <div class="attribution">Coded by <a href="#">Edgar Madrid</a>.</div>
    </footer>
  </body>
</html>
